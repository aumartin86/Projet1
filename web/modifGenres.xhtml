<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" href="styleApplication.css" type="text/css" />
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Serie Management - Admin</title>
            </f:facet>
        </h:head>

        <h:body class="fond_page">
            

            <p:layout fullPage="true">

                <p:layoutUnit  position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <div class="position_bouton_admin">
                        <p:button class="bouton_admin" outcome="homeAdmin" id="iconOnly" icon="ui-icon-home" title="Page d'accueil" />
                        <p:button class="bouton_admin" outcome="index" icon="ui-icon-power" title="DÃ©connexion" />
                    </div>                    
                    <h1 class="titre_accueil_admin">Serie Management</h1>                    
                </p:layoutUnit>
                

                <p:layoutUnit position="south" size="20" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                

                <p:layoutUnit  position="west" size="270" header="Menu" collapsible="true" >                   
                    <ui:include src="menu_admin.xhtml" />                    
                </p:layoutUnit>
                    

                <p:layoutUnit position="center">
                    

                        <p:dataGrid  var="item" value="#{genreControl.allGenres}" columns="3"  
                        rows="9" paginator="true" paginatorPosition="bottom" 
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        >
                            <f:facet name="header">
                                    Liste des genres                                                                     
                            </f:facet >
                            
                            <p:panel header="#{item.idGenre}" style="text-align:center">
                                <h:panelGrid  columns="1" style="width:100%">
                                    <h:outputText value="#{item.nomGenre}" />                                                                        
              
                                    <p:commandLink title="Modifier" update=":form:genreDetail" onclick="PF('dlg1').show();"  process="@this" >
                                        <h:outputText styleClass="ui-icon ui-icon-pencil" style="margin:0 auto;"/>
                                        <f:setPropertyActionListener value="#{item}" target="#{genreControl.saisie}" />
                                    </p:commandLink>
                                    
                                </h:panelGrid>
                                
                            </p:panel>
                        </p:dataGrid> 
                        
                        <p:dialog  class="formulaire_ajout" header="Modifier un Genre" widgetVar="dlg1"  resizable="false" modal="true" appendTo="@(body)">
                           <h:form id="form">
                            <p:outputPanel  id="genreDetail" style="text-align:center;" >

                                <h:panelGrid  columns="2" >           
                                    <h:outputLabel class="formulaire_modification" value="ID :" for="id" />
                                    <h:outputText id="id" class="formulaire_modification"  value="#{genreControl.saisie.idGenre}" title="id" />
                                    <h:outputLabel class="formulaire_modification" value="Nom :" for="nom" />
                                    <h:outputText id="nom" class="formulaire_modification" value="#{genreControl.saisie.nomGenre}" title="Nom" /> 
                                    <h:outputLabel class="formulaire_modification" value="Nouveau Nom :" for="newnom" />
                                    <h:inputText id="newnom" class="formulaire_modification" value="#{genreControl.saisie.nomGenre}"  title="newnom" />   
                                </h:panelGrid>        
                                <br/>
                                <p:commandButton title="Modifier" value="Modifier" action="#{genreControl.modifier()}" oncomplete="PF('dlg1').hide();"/>
                                        
                            </p:outputPanel>   
                               </h:form>   
                        </p:dialog>
                                     

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
